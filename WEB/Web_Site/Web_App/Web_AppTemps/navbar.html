<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Home</title> 
  {% load static %}
  <link rel="stylesheet" media="all" type="text/css" href="{% static 'styles/navbar/style.css' %}"/> 
  <link rel="stylesheet" media="all" type="text/css" href="{% static 'styles/navbar/search.css' %}"/> 
  <link rel="stylesheet" media="all" type="text/css" href="{% static 'styles/navbar/cursor.css' %}"/> 
  <link rel="stylesheet" media="all" type="text/css" href="{% static 'styles/navbar/register.css' %}"/> 
</head>
 
<body> 
  <div class="hat">
      <div class="cursor"> 
        <div class="cursor--small"></div> 
        <div class="cursor--large"></div> 
        <div class="cursor--text"> 
          <div class="text">GO HERE! GO HERE! GO HERE! GO HERE!</div> 
        </div> 
      </div> 
 
    <img src="{% static 'images/proto-logo.jpg' %}" alt="Proto Logo"> 
    <div class="search-container" align="right"> 
      <input type="text" id="search-input"> 
      <button class="hatbtn" onclick="expandSearch()"><span class="icon"><ion-icon name="search-circle-sharp"></ion-icon></span></button>
      <button class="hatbtn" onclick="expandSearch()">&#128269;</button> 
      <button class="hatbtn" onclick="expandSearch()">&#128269;</button>
      <button class="hatbtn" id="login-or-signup">Register</button>
    </div> 
  </div>
<hr>
<main>
  <div class="signup-wrapper">
  <div class="formBox" id="section-content">
  <h2>Registration</h2>
  <form method="post" action="#">
      <div class="inputreg">
          <span class="icon"><ion-icon name="person-circle-sharp"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
      </div>
      <div class="inputreg">
          <span class="icon"><ion-icon name="at-circle-sharp"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
      </div>
      <div class="inputreg">
          <span class="icon"><ion-icon name="key-sharp"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
      </div>
      <div class="remember">
          <label><input type="checkbox" required>
          Remember me</label>
          <a href="/">Forgot password?</a>
      </div>
      <button class="buttonreg" type="submit">Register</button>
      <div class="register">
          <p>Already has an account?
            <span id="toggle-login">Login</span>
          </p>
      </div>
  </form>
  <div id="signup-close-btn" class="ls-close-btn">
    <span><ion-icon name="close-circle-outline"></ion-icon></span>
  </div>
  </div>
  </div>

  <div class="login-wrapper">
    <div class="formBox" id="section-content">
    <h2>Login</h2>
    <form method="post" action="#">
        <div class="inputreg">
            <span class="icon"><ion-icon name="at-circle-sharp"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="inputreg">
            <span class="icon"><ion-icon name="key-sharp"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember">
            <label><input type="checkbox" required>
            Remember me</label>
            <a href="/">Forgot password?</a>
        </div>
        <button class="buttonreg" type="submit">Login</button>
        <div class="register">
            <p>Don't have an account?
              <span id="toggle-signup">Signup now</span>
            </p>
        </div>
    </form>
    <div id="login-close-btn" class="ls-close-btn">
        <span><ion-icon name="close-circle-outline"></ion-icon></span>
    </div>
    </div>
    </div>
    <div class="popup-shadow"></div>
</main>


</body> 
  <!-- Скрипты -->
  <script src="{% static 'scripts/animations.js' %}"></script> 
  <script src="{% static 'scripts/cursor.js' %}"></script> 
  <script src="{% static 'scripts/register.js' %}"></script>
  <!-- Курсор -->
  <script defer src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script> 
  <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script> 
  <script type="module"> 
    import { gsap } from "https://cdn.skypack.dev/gsap@3.9.0"; 
  </script> 
  <!-- Иконки -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
