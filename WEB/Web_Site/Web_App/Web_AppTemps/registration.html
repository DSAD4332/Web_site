{% load static %} 
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="all" type="text/css" href="{% static 'styles/regSite.css' %}"/>
        <title>Home</title>
    </head>
    <main>
        <div class="wrapper">
        <div class="formBox" id="section-content">
        <h2>Registration</h2>
        <form method="post" action="#">
            <div class="inputreg">
                <span class="icon"><ion-icon name="person-circle-sharp"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="inputreg">
                <span class="icon"><ion-icon name="at-circle-sharp"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="inputreg">
                <span class="icon"><ion-icon name="key-sharp"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox" required>
                Remember me</label>
                <a href="/">Forgot password?</a>
            </div>
            <button class="buttonreg" type="submit">Register</button>
            <div class="register">
                <p>Don't have an account?
                    <a href="/" class="registerLink">Register</a>
                </p>
            </div>
        </form>
        </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
