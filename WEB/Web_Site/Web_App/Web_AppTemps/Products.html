{% extends 'Navbar.html' %}

{% block content %}
<div class="page-wrapper">
    <main id="catalog">
        <div class="addproduct-wrapper">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ product_form.as_p }}
                <button class="button" type="submit" style="position: absolute; bottom: 100px; left: 500px;">Добавить товар</button>
            </form>
        </div>
    </main>
</div>
{% endblock %}
