
{% load static %} 
<link rel="stylesheet" media="all" type="text/css" href="{% static 'styles/style.css' %}" />
<head>
    <meta charset="utf-8">
    <meta
        content="Free Webflow ecommerce template for your business. Enjoy colorful design, add your products, mix components and build your own online shop!"
        name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Webflow" name="generator">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic%7CVarela+Round:400"
        media="all">
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Varela Round:400"] } });</script>
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
</head>
<body>
    
<div class="page-wrapper">
{% include 'Navbar.html' %} 
<main>
    <div class="addproduct-wrapper">
    <form id="addProductForm">
    <label for="productName">Название товара:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="productType">Тип товара:</label>
    <input type="text" id="productType" name="productType" required>

    <label for="productImage">Изображение товара:</label>
    <input type="file" id="productImage" name="productImage" accept="image/*" required>

    <label for="productDescription">Описание товара:</label>
    <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

    <button class="button" type="button" onclick="addProduct()">Добавить товар</button>
    </form>
    </div>
</main>
</div>
<script src="{% static 'scripts/script.js' %}"></script>

</body>
